<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div style="width:1000px">
            <h1>Form Validation</h1>

            <!-- Alert Message -->
            <div class="alert alert-danger" style="display: none;" id="alert" role="alert">   
              </div>

              <div class="alert alert-success" style="display:none;" id="alert1" role="alert">
              </div>
              
            <form action="" id="form">
                <div class="row">
                    <div class="col-sm-6 mt-3" >
                        <label for="name">Name</label>
                        <input required type=" text" class="form-control" placeholder="Enter your name" id="name">
                    </div>
                    <div class="col-sm-6 mt-3" >
                        <label for="age">Age</label>
                        <input required type="number" class="form-control" placeholder="Enter your age" id="age">
                    </div>
                    <div class="col-sm-6 mt-3" >
                        <label for="email">Email Address</label>
                        <input required type=" email" class="form-control" placeholder="Enter your email" id="email">
                    </div>
                    <div class="col-sm-6 mt-3" >
                        <label for="phone">Phone Number</label>
                        <input required type=" tel" class="form-control" placeholder="Enter your email" id="phone">
                    </div>
                    <div class="col-sm-6 mt-4">
                        <label for="">Gender : </label> <br>
                        <input type="radio" id="male" name="gender">Male
                        <input type="radio" id="male" name="gender">Female
                    </div>
                  

                    <div class="col-sm-6 mt-3" >
                        <label for="qualification">Qualification</label> 
                        <select class="form-control" title="Select qualification" name="qualification" id="">
                            <option selected disabled>--select--</option>
                            <option value="matriculation">Matriculation</option>
                            <option value="intermidiate">Intermidiate</option>
                            <option value="graduate">Graduate</option>
                        </select>                     
                    </div>

                    <div class="col-sm-6 mt-4" >
                        <label for="">Select Document :</label> <br>
                        <label for="adhar">Aadhar</label>
                        <input type="checkbox" id="adhar">
                        <label for="apan">Pan Card</label>
                        <input type="checkbox" id="pan">
                        <label for="others">Others</label>
                        <input type="checkbox" id="others">
                    </div>
                    <div class="col-sm-6 mt-3" >
                        <label for="file">Upload Document</label>
                        <input accept="application.png" required title="Upload your Document" type="file" class="form-control" id="file">
                    </div>
                    
                </div>
                <div class="text-center mt-5">
                    <button onclick="formvalidate()" type="button" class=" btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
<script src="/form.js">

</script>
</html>
